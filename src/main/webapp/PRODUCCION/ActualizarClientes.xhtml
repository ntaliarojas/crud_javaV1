        <main class="dashboard-content mt-5">
            <div class="container">

                                ACTUALIZAR CLIENTE

                        </div>
                    </div>
                </div>
            </div>
        </main>
        <main class="dashboard-content">
            <div class="container">
                <div class="row justify-content-center ">
                    <div class="col-12">
                        <div class="card card-body">
                            <h:form class="row g-4 ">
                                <div class="col-md-4">
                                    <div class="form-label">
                                        <label>DNI / NIT</label>
                                        <h:inputText value="#{controllerClientes.clipro.dniNit}" class="form-control" a:placeholder="DNI / NIT"></h:inputText>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-label">
                                        <label>Tipo De Cliente</label>
                                        <h:selectOneMenu value="#{controllerClientes.clipro.tipoProveedor}" class="form-select">
                                            <f:selectItems value="#{controllerClientes.tipoclientes}" var="t" itemValue="#{t}" itemLabel="#{t}"></f:selectItems>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-label">
                                        <label>Raz贸n Social</label>
                                        <h:inputText value="#{controllerClientes.clipro.razonSocial}" class="form-control" a:placeholder="Raz贸n Social"></h:inputText>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-label">
                                        <label>Rol</label>
                                        <h:selectOneMenu value="#{controllerClientes.clipro.rolClienteProvee}" class="form-select">
                                            <f:selectItems value="#{controllerClientes.roles}" var="t" itemValue="#{t}" itemLabel="#{t}"></f:selectItems>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-label">
                                        <label>Contacto 1</label>
                                        <h:inputText value="#{controllerClientes.clipro.contacto1}" class="form-control" a:placeholder="Contacto 1"></h:inputText>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-label">
                                        <label>Contacto 2</label>
                                        <h:inputText value="#{controllerClientes.clipro.contacto2}" class="form-control" a:placeholder="Contacto 2"></h:inputText>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-label">
                                        <label>Correo</label>
                                        <h:inputText value="#{controllerClientes.clipro.correo}" class="form-control" a:placeholder="Correo"></h:inputText>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-label">
                                        <label>Direcci贸n</label>
                                        <h:inputText value="#{controllerClientes.clipro.direccion}" class="form-control" a:placeholder="Direcci贸n"></h:inputText>
                                    </div>
                                </div>
                                <div class="col-12 mt-3 d-flex justify-content-center">
                                    <h:commandButton action="#{controllerClientes.actualizarCliente()}" class="btn btn-outline-primary" value="ACTUALIZAR"></h:commandButton>
                                </div>
                            </h:form> 
                        </div>
