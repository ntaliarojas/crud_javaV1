    <h:body>


        <div class="row justify-content-center ">
            <div class="col-md-12">
                <div class="card card-body">
                    <h3 class="card-titile text-primary" style="text-align:center">
                        ACTUALIZAR INFORMACIÓN DE PRODUCCIÓN                          </h3>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center ">
                <div class="col-6 mt-2">
                    <h:form>
                        <div class="modal-dialog ">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Formulario de actualización</h5>
                                </div>
                                <div class="modal-body">
                                    <div class="row justify-content-center ">
                                        <div class="col-12">
                                            <h:form  class=" row g-4 ">
                                                <div class="col-md-12">
                                                    <div class="form-label">
                                                        <label>ID</label>
                                                        <h:inputText value="" id="Tipo" class="form-control" ></h:inputText>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-label">
                                                        <label>ID Producto</label>
                                                        <h:inputText value="" id="Razón" class="form-control"></h:inputText>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-label">
                                                        <label>Fecha</label>
                                                        <h:inputText value="" id="Contacto1" class="form-control" html:placeholder="Contacto 1"></h:inputText>
                                                    </div>
                                                </div>

                                                <div class="col-md-12">
                                                    <div class="form-label">
                                                        <label>Responsable</label>
                                                        <h:inputText value="" id="Contacto2" class="form-control"></h:inputText>
                                                    </div>
                                                </div>
                                            </h:form> 
                                        </div> 
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                    <button type="button" class="btn btn-primary">actualizar</button>
                                </div>
                            </div>
                        </div>
                    </h:form>

                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
