<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Registrar Empleado</title>
        <link rel="shortcut icon" href="../images/diamante.png"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"/>
        <link rel="stylesheet" href="../css/css.css"/>
        <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css"/>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap4.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
        <!-- Required meta tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"/>
        <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet"/>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"/>
        <!-- Bootstrap core CSS -->
        <link href="/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <!-- Datatables -->
        <link rel="stylesheet" href="https://cdn.datatables.net/v/bs4-4.1.1/dt-1.10.18/datatables.min.css"/>
        <script src="https://cdn.datatables.net/v/bs4-4.1.1/dt-1.10.18/datatables.min.js"></script>
        <!--font awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" integrity="sha512-rqQltXRuHxtPWhktpAZxLHUVJ3Eombn3hvk9PHjV/N5DMUYnzKPC1i3ub0mEXgFzsaZNeJcoE0YHq0j/GFsdGg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <!-- Buttons -->
        <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.2/css/buttons.dataTables.min.css"/>
        <script src="https://cdn.datatables.net/buttons/1.6.2/js/dataTables.buttons.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.html5.min.js"></script>
        <script src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.53/build/pdfmake.min.js"></script>
        <script src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.53/build/vfs_fonts.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.flash.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.print.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    </h:head>
    <h:body>
        <main class="dashboard-content mt-5">
            <div class="container">
                <div class="justify-content-center ">
                    <div class="card">
                        <div class='card-header'>
                            <h3 class="card-titile">
                                ACTUALIZAR EMPLEADO
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <main class="dashboard-content">
            <div class="container">
                <div class="row justify-content-center ">
                    <div class="col-12">
                        <div class="card card-body">
                            <h:form class="row g-4 ">
                                <div class="col-md-4">
                                    <div class="form-label">
                                        <label>Cargo</label>
                                        <h:inputText value="#{controllerRegistrarEmpleados.empleados.idCargo.idCargo}" class="form-control" a:placeholder="id cargo"></h:inputText>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-label">
                                        <label>DNI</label>
                                        <h:inputText value="#{controllerRegistrarEmpleados.empleados.dni}" class="form-control" a:placeholder="DNI"></h:inputText>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-label">
                                        <label>Contraseña</label>
                                        <h:inputText class="form-control" value="#{controllerRegistrarEmpleados.empleados.contraseña}" a:placeholder="contraseña"></h:inputText>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-label">
                                        <label>Nombres</label>
                                        <h:inputText value="#{controllerRegistrarEmpleados.empleados.nombres}" class="form-control" a:placeholder="nombres"></h:inputText>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-label">
                                        <label>Apellidos</label>
                                        <h:inputText value="#{controllerRegistrarEmpleados.empleados.apellidos}" class="form-control" a:placeholder="Apellidos"></h:inputText>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-label">
                                        <label>Contacto 1</label>
                                        <h:inputText class="form-control" value="#{controllerRegistrarEmpleados.empleados.contacto1}" a:placeholder="Contacto 1"></h:inputText>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-label">
                                        <label>Contacto 2</label>
                                        <h:inputText class="form-control" value="#{controllerRegistrarEmpleados.empleados.contacto2}" a:placeholder="Contacto 2"></h:inputText>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-label">
                                        <label>Correo</label>
                                        <h:inputText class="form-control" value="#{controllerRegistrarEmpleados.empleados.correo}" a:placeholder="Correo"></h:inputText>
                                    </div>
                                </div>
                                <div class="col-12 mt-3 d-flex justify-content-center">
                                    <h:commandButton action="#{controllerRegistrarEmpleados.actualizarEmpleado()}" class="btn btn-outline-primary" value="ACTUALIZAR"></h:commandButton>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </h:body>
</html>
