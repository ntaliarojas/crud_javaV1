<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Registrar Empleado</title>
        <link rel="shortcut icon" href="../images/diamante.png"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"/>
        <link rel="stylesheet" href="../css/css.css"/>
        <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css"/>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap4.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
        <!-- Required meta tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"/>
        <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet"/>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"/>
        <!-- Bootstrap core CSS -->
        <link href="/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <!-- Datatables -->
        <link rel="stylesheet" href="https://cdn.datatables.net/v/bs4-4.1.1/dt-1.10.18/datatables.min.css"/>
        <script src="https://cdn.datatables.net/v/bs4-4.1.1/dt-1.10.18/datatables.min.js"></script>
        <!--font awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" integrity="sha512-rqQltXRuHxtPWhktpAZxLHUVJ3Eombn3hvk9PHjV/N5DMUYnzKPC1i3ub0mEXgFzsaZNeJcoE0YHq0j/GFsdGg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <!-- Buttons -->
        <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.2/css/buttons.dataTables.min.css"/>
        <script src="https://cdn.datatables.net/buttons/1.6.2/js/dataTables.buttons.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.html5.min.js"></script>
        <script src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.53/build/pdfmake.min.js"></script>
        <script src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.53/build/vfs_fonts.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.flash.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.print.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    </h:head>
    <h:body>
        <header>
            <div class='dashboard'>
                <div class="dashboard-nav">
                    <header>
                        <h:link outcome="administracion.xhtml" class="navbar-brand">
                            <image src="../images/logo.png" height="33" alt="logop" loading="lazy"/>
                        </h:link>
                    </header>
                    <nav class="dashboard-nav-list">
                        <h:link outcome="registroEmpleados.xhtml" class="list-group-item list-group-item-action py-2 ripple mt-2 active">
                            <i class="fa-solid fa-user-plus me-3"></i><span>Registrar Empleados</span>
                        </h:link>
                        <h:link outcome="roles.xhtml" class="list-group-item list-group-item-action py-2 ripple mt-2">
                            <i class="fa-solid fa-address-card me-3"></i><span>Roles</span>
                        </h:link>
                        <h:link outcome="empleados.xhtml" class="list-group-item list-group-item-action py-2 ripple mt-2">
                            <i class="fa-solid fa-people-group me-3"></i><span>Lista De Empleados</span>
                        </h:link>
                        <h:link outcome="ex-empleados.xhtml" class="list-group-item list-group-item-action py-2 ripple mt-2">
                            <i class="fa-solid fa-users-slash me-3"></i><span>Ex-Empleados</span>
                        </h:link>
                    </nav>
                </div>
                <div class='dashboard-app'>
                    <header class='dashboard-toolbar'><a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a>
                        <label class="switch align-self-sm-end">
                            <input type="checkbox" id="dark-mode" onclick="document.documentElement.classList.toggle('dark-mode')"/>
                            <span class="slider"></span>
                        </label>
                    </header>
                    <br/>
                    <main class="dashboard-content mt-5">
                        <div class="container">
                            <div class="justify-content-center ">
                                <div class="card">
                                    <div class='card-header'>
                                        <h3 class="card-titile ">
                                            REGISTRAR EMPLEADO
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                    <main class="dashboard-content">
                        <div class="container">
                            <div class="row justify-content-center ">
                                <div class="col-12">
                                    <div class="card card-body">
                                        <h:form class="row g-4" id="formulario">
                                            <div class="col-md-4">
                                                <div class="form-label">
                                                    <label>Cargo</label>
                                                    <h:inputText value="#{controllerRegistrarEmpleados.rol.idCargo}" id="idcargo" class="form-control" a:placeholder="id cargo"></h:inputText>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-label">
                                                    <label>DNI</label>
                                                    <h:inputText value="#{controllerRegistrarEmpleados.empleados.dni}" id="dni" class="form-control" a:placeholder="DNI"></h:inputText>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-label">
                                                    <label>Contraseña</label>
                                                    <h:inputText value="#{controllerRegistrarEmpleados.empleados.contraseña}" id="pass" class="form-control" a:placeholder="contraseña"></h:inputText>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-label">
                                                    <label>Nombres</label>
                                                    <h:inputText value="#{controllerRegistrarEmpleados.empleados.nombres}" id="nombre" class="form-control" a:placeholder="nombres"></h:inputText>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-label">
                                                    <label>Apellidos</label>
                                                    <h:inputText value="#{controllerRegistrarEmpleados.empleados.apellidos}" id="apellido" class="form-control" a:placeholder="Apellidos"></h:inputText>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-label">
                                                    <label>Contacto 1</label>
                                                    <h:inputText class="form-control" value="#{controllerRegistrarEmpleados.empleados.contacto1}" id="cont1" a:placeholder="Contacto 1"></h:inputText>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-label">
                                                    <label>Contacto 2</label>
                                                    <h:inputText class="form-control" value="#{controllerRegistrarEmpleados.empleados.contacto2}" id="cont2" a:placeholder="Contacto 2"></h:inputText>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-label">
                                                    <label>Correo</label>
                                                    <h:inputText class="form-control" value="#{controllerRegistrarEmpleados.empleados.correo}" id="correo" a:placeholder="Correo"></h:inputText>
                                                </div>
                                            </div>
                                            <div class="col-12 mt-3 d-flex justify-content-center">
                                                <h:commandButton action="#{controllerRegistrarEmpleados.guardarEmpleado()}" class="btn btn-outline-primary" value="REGISTRAR">                                    </h:commandButton>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </header>
        <script>
            const mobileScreen = window.matchMedia("(max-width: 990px )");
            $(document).ready(function () {
                $(".dashboard-nav-dropdown-toggle").click(function () {
                    $(this).closest(".dashboard-nav-dropdown")
                            .toggleClass("show")
                            .find(".dashboard-nav-dropdown")
                            .removeClass("show");
                    $(this).parent()
                            .siblings()
                            .removeClass("show");
                });
                $(".menu-toggle").click(function () {
                    if (mobileScreen.matches) {
                        $(".dashboard-nav").toggleClass("mobile-show");
                    } else {
                        $(".dashboard").toggleClass("dashboard-compact");
                    }
                });
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </h:body>
</html>
